<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>활동기록</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>
    <header class="header-title">
        <div class="title-section">
        <h1>활동기록</h1>
        <p class="update-date">마지막 업데이트 2025. 06. 30</p>
        </div>
    </header>

    <main class="activity-list" id="activityList">
        <!-- 활동 항목들이 여기에 동적으로 추가됩니다 -->
    </main>

    <button class="write-button" id="openWriteModal">글쓰기</button>

    <!-- 글쓰기 모달 -->
    <div class="modal" id="writeModal">
        <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2>새 활동 작성</h2>
        <form id="writeForm">
            <input type="file" id="imageInput" accept="image/*" required><br>
            <img id="imagePreview">
            <input type="text" id="titleInput" placeholder="제목" required><br>
            <textarea id="descInput" placeholder="설명" rows="4" required></textarea><br>
            <button type="submit">등록</button>
        </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="/js/initHeader.js"></script>
</body>
</html>
