<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/hero.css">
</head>

<body>
    <div id="header-container"></div>

    <main>
        <!-- 🔹 슬라이드 배너 -->
        <section class="main-slider">
            <div class="slider">
                <img src="/asset/img/school_main.png" alt="메인 배너">
                <div class="dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </section>

        <!-- 🔹 자주 찾는 정보 -->
        <section class="info-section">
            <h2>자주 찾는 컴정과 정보</h2>
            <div class="info-cards">
                <div class="card">
                    <img src="ecorium.jpg" alt="에코리움">
                    <p>2025년도 2학년 시간표공개<br>커리큘럼으로 진로 예측해볼까!</p>
                </div>
                <div class="card">
                    <img src="ecorium.jpg" alt="에코리움">
                    <p>실습실 개방 안내 및 사용 신청</p>
                </div>
                <!-- 필요 시 카드 추가 -->
            </div>
        </section>

        <!-- 🔹 위치안내 -->
        <section class="map-section">
            <h2>비전대컴정과 위치안내</h2>
            <div class="map-wrapper">
                <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" style="border:0;"
                    allowfullscreen="" loading="lazy"></iframe>
                <p>전주 완산구 영무새 명루로</p>
            </div>
        </section>
    </main>
</body>
<script src="/js/initHeader.js"></script>
</html>
