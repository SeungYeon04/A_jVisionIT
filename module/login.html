<link rel="stylesheet" href="/css/login.css" />
<div class="modal-login">
    <div class="modal-login">
        <h2>교수님 어서오세요 OTL</h2>
        <div class="modal-login-logo">
            <div class="login-logo">
                <img src="/asset/img/logo.png" alt="Logo">
            </div>
        </div>

        <div class="modal-login-input">
            <input id="loginEmail" type="text" placeholder="아이디">
            <input id="loginPassword" type="password" placeholder="비밀번호">
        </div>
        <button class="modal-login-submitBtn" id="loginBtn" type="button" disabled>Go</button>
    </div>
</div>
<script type="module" src="/js/login.js"></script>
