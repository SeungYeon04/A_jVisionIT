<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>학과활동기록</title>
    <link rel="stylesheet" href="/css/history.css" />
    <link rel="stylesheet" href="/css/all_font.css">

</head>
<body>
    <div id="header-container"></div>
    <header class="page-header">
        <div class="header-text">
            <h1 class="page-title">활동기록</h1>
            <p class="last-update" id="lastUpdateDate">마지막 업데이트 2025. 06. 30</p>
        </div>
    </header>

    <div class="search-bar">
        <select class="search-filter">
            <option value="title">제목</option>
        </select>
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요" />
        <button id="searchButton">🔍</button>
    </div>

    <main class="activity-container" id="activityContainer"></main>

    <!-- 글쓰기 버튼 -->
    <button class="write-btn" id="writeButton">글쓰기</button>

    <!-- 새 글 작성 모달 -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal">
            <span class="close-btn" id="closeModalButton">✖</span>
            <h2 id="modalTitle">새 글 작성</h2>
            <input type="text" id="newTitle" placeholder="제목 입력" />
            <textarea id="newContent" placeholder="내용 입력"></textarea>
            <input type="file" id="newImageFile" accept="image/*" />
            <div id="imagePreviewWrapper" class="image-preview-wrapper">
                <img id="imagePreview" class="image-preview" />
            </div>
            <button id="addNewPostButton">등록하기</button>
        </div>
    </div>

    <!-- 게시글 상세 보기 모달 -->
    <div id="detailModalOverlay" class="modal-overlay">
        <div class="modal detail-modal">
            <span class="close-btn" id="closeDetailModalButton">✖</span>
            <img id="detailImage" class="detail-image" alt="게시글 이미지" />
            <h2 id="detailTitle" class="detail-title"></h2>
            <p id="detailContent" class="detail-content"></p>
            <p id="detailDate" class="detail-date"></p>
        </div>
    </div>

    <script src="history.js"></script>
    <script src="/js/initHeader.js"></script>
</body>
</html>
