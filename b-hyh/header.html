<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./header.css" />
  <link rel="stylesheet" href="./login.css">
</head>
<style>
  /* 배경을 어둡게 하기 위한 별도 오버레이 div 추가 */
#login-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6); /* ✅ 투명도 있는 회색 */
  z-index: 1000;
}

/* 모달은 불투명 유지 */
.modal-login {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  height: 400px;
  background-color: white;
  z-index: 1001; /* backdrop 위에 오도록 설정 */
  opacity: 1; /* ✅ 반드시 완전 불투명 유지 */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

</style>
<body>
  <!-- 로그인 영역 -->
  <div class="header-top">
    <div class="login" onclick="openLoginModal()">로그인</div>
  </div>

  <!-- 헤더 -->
  <div class="header-bottom">
    <!-- 로고 (왼쪽 고정) -->
    <div class="logo">
      <img src="./img/logo.png" alt="로고" />
    </div>

    <!-- 햄버거 (오른쪽 고정) -->
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- 메뉴 (가운데 정렬) -->
    <div class="menu">
      <div class="menu-item">컴퓨터 정보과</div>
      <div class="menu-item">학과 소개</div>
      <div class="menu-item">학과 생활</div>
      <div class="menu-item">비전대 홈페이지</div>
    </div>
  </div>

  <!-- 오버레이 + 모바일용 드롭다운 메뉴 -->
  <div class="menu-backdrop" id="menu-backdrop" onclick="toggleMenu()"></div>

  <div class="modal-menu" id="modal-menu">
    <div class="menu-item">컴퓨터 정보과</div>
    <div class="menu-item">학과 소개</div>
    <div class="menu-item">학과 생활</div>
    <div class="menu-item">비전대 홈페이지</div>
  </div>
<div id="login-backdrop" style="display: none;"></div>
<div id="login-modal-container"></div>
  <script src="./header.js"></script>
</body>
</html>
