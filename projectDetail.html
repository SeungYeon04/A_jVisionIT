<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 상세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/projectDetail.css">
  <!-- head 안에 삽입 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

</head>
<body>
    <div id="header-container"></div>
  <div class="work-header"></div>
  <div class="project-visual-section">
    <img class="project-main-img" src="" alt="프로젝트 대표 이미지" loading="eager"  onload="this.classList.add('loaded')" >
  </div>

  <div class="project-info-section">
    <h1 class="project-title"></h1>
    <p class="project-client"></p>
    <p class="project-description"></p>
      Link : <a class="project_link" href="" target="_blank"></a>
  </div>

  <div class="project-section-image">
    <div class="blur-background"></div>
    <img src="" alt="RocknRoll Poster">
  </div>

  <div class="project-section-description">
    <p class="project-section-text">
    </p>
  </div>
<footer class="project-footer">
  <div class="footer-divider"></div>
  <div class="project-footer-author">
    <img class="footer-author-img" src="" alt="">
    <p class="footer-author-name"></p>
  </div>
  <div class="footer-divider"></div>

  <div class="footer-copyright">
    © 2023. DESIGNTHEHAM Co. all rights reserved.
  </div>
</footer>
    <script src="/js/initHeader.js"></script>
    <script>
  // ✅ 이미지 경로 변수
  const mainImgSrc = "/asset/img/project_test.png";
  const sectionImgSrc = "/asset/img/project_test.png";
  const footerAuthorImgSrc = "/asset/img/박민식_교수님.png";
  const designerName = "박민식"
  const developerName = "박형석"
  const projectTitle = "내 개인 포트폴리오"
  const projectLink = "https://b-hyoung.kr"
  const titleDescription = "내 포트폴리오를 만들어 멀리멀리 퍼져서 네카라쿠배 다뿌셔<br/>이거보고 누가좀 나 뽑아줬으면 좋겠다.<br/>"
  const projectDetailDescription = "웹 개발자 박형석의 포트폴리오 사이트입니다.<br/>주로 프론트엔드/백엔드 프로젝트, UI/UX 디자인, 개인 및 팀 프로젝트를 소개하며<br/>React, Kotlin, Spring Boot, Firebase 등 다양한 기술 스택을 다루었습니다.<br/>"

  // ✅ 요소에 경로 할당
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.project-main-img').src = mainImgSrc;
    document.querySelector('.project-section-image img').src = sectionImgSrc;
    document.querySelector('.footer-author-img').src = footerAuthorImgSrc;
    document.querySelector('.footer-author-name').innerHTML = designerName
    document.querySelector('.project-client').innerHTML = "개발자 :  " + developerName
    document.querySelector('.project-title').innerHTML = projectTitle
    document.querySelector('.project-description').innerHTML = titleDescription
    document.querySelector('.project_link').innerHTML = projectLink
    document.querySelector('.project_link').href = projectLink
    document.querySelector('.project-section-text').innerHTML = projectDetailDescription


    // initHeader.js 스크립트 동적 삽입
    const script = document.createElement('script');
    script.src = initHeaderSrc;
    document.body.appendChild(script);
  });
</script>
</body>

</html>
