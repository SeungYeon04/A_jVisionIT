<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비전대 메인</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Malgun Gothic", sans-serif;
      background-color: #f1f1f1;
    }

    /* 자주 찾는 정보 제목 */
    .section-title {
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      margin: 20px 0 10px;
    }

    /* 슬라이드 영역 */
    .slider-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      max-width: 430px;
      margin: 0 auto;
    }

    .slider {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .slide {
      min-width: 100%;
      text-align: center;
    }

    .slide img {
      width: 90%;
      max-width: 380px;
      border-radius: 4px;
    }

    .slide p {
      margin-top: 10px;
      font-size: 13px;
    }

    /* 슬라이드 버튼 */
    .slider-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .slider-buttons button {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 18px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    /* 지도 섹션 */
    .map-section {
      margin-top: 30px;
      text-align: center;
    }

    .map-title {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 10px;
    }

    iframe {
      width: 90%;
      height: 200px;
      border: none;
    }

    .address {
      margin-top: 5px;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- 자주 찾는 정보 제목 -->
  <div class="section-title">자주 찾는 점정과 정보</div>

  <!-- 슬라이드 이미지 -->
  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide">
        <img src="https://via.placeholder.com/400x200?text=ECORIUM+1" alt="slide1" />
        <p>2025년도 2학년 시간표공개<br>커리큘럼으로 진로 예측해볼까!!</p>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/400x200?text=ECORIUM+2" alt="slide2" />
        <p>에코리움에서 현장학습 중!</p>
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/400x200?text=ECORIUM+3" alt="slide3" />
        <p>전공심화 캠프 참가 안내</p>
      </div>
    </div>
    <div class="slider-buttons">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

  <!-- 지도 섹션 -->
  <div class="map-section">
    <div class="map-title">비전대캠정과 위치안내</div>
    <iframe src="https://maps.google.com/maps?q=전북 완산구 영무새 영무로&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
    <div class="address">전주 완산구 영무새 영무로</div>
  </div>

  <script>
    let currentIndex = 0;
    const slider = document.getElementById("slider");
    const totalSlides = slider.children.length;

    function showSlide(index) {
      currentIndex = (index + totalSlides) % totalSlides;
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }
  </script>

</body>
</html>
