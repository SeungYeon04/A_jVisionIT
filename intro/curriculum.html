<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/curriculum.css" />
    <title>연도별 커리큘럼</title>
  </head>
  <body>
    <div id="header-container"></div>
    <div class="container">
      <main>
        <div class="page-title">
          <h1>커리큘럼</h1>
        </div>
        <p class="last-updated">마지막 업데이트 2025. 06. 30</p>
      </main>

      <div class="curriculum-container">
        <section class="year-card">
          <h2>2025년 1학기</h2>
          <div class="grade-grid">
            <article class="grade-card">
              <h3>1학년</h3>
              <div class="img-wrapper">
                <img
                  src="/asset/img/2025_grade_1.png"
                  alt="2025년 1학기 1학년 시간표"
                />
              </div>
            </article>
            <article class="grade-card">
              <h3>2학년</h3>
              <div class="img-wrapper">
                <img
                  src="/asset/img/2025_grade_2.png"
                  alt="2025년 1학기 2학년 시간표"
                />
              </div>
            </article>
          </div>
        </section>

        <section class="year-card">
          <h2>2024년 2학기</h2>
          <div class="grade-grid">
            <article class="grade-card">
              <h3>1학년</h3>
              <div class="img-wrapper">
                <img
                  src="/asset/img/2024_grade_1.png"
                  alt="2024년 2학기 1학년 시간표"
                />
              </div>
            </article>
            <article class="grade-card">
              <h3>2학년</h3>
              <div class="img-wrapper">
                <img
                  src="/asset/img/2024_grade_2.png"
                  alt="2024년 2학기 2학년 시간표"
                />
              </div>
            </article>
          </div>
        </section>
      </div>
    </div>
    <script src="/js/initHeader.js"></script>
  </body>
</html>
